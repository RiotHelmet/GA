<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gameUI" id="mainUI">
      <div id="ui-fps">100</div>
      <div id="ui-amount">100</div>

      <div>
        Clear:
        <button onclick="particles = []; sticks = []"></button>
      </div>

      <div>
        Toggle Circle:
        <button
          onclick="if(showCircle == false) {showCircle = true} else {
          showCircle = false
        }; "
        ></button>
      </div>

      <div>
        Particle:
        <button
          id="particleButton"
          onclick="currentStyle = 'particle'; clearUI();document.getElementById('particleSlider').style.display = 'block'; document.getElementById('particleButton').style.backgroundColor = '#0075ff'; "
        ></button>
      </div>
      <div class="slidecontainer" id="particleSlider">
        <p>Size</p>
        <input
          type="range"
          min="1"
          max="30"
          value="10"
          class="slider"
          id="particle-Slider"
        />
      </div>
      <div>
        Rope:
        <button
          id="ropeButton"
          onclick="currentStyle = 'rope'; clearUI();document.getElementById('ropeSlider').style.display = 'block'; document.getElementById('ropeButton').style.backgroundColor = '#0075ff'; "
        ></button>
      </div>
      <div class="slidecontainer" id="ropeSlider">
        <p>Length</p>
        <input
          type="range"
          min="1"
          max="30"
          value="15"
          class="slider"
          id="rope-Slider"
        />
      </div>
      <div>
        Bomb:
        <button
          id="bombButton"
          onclick="currentStyle = 'bomb'; clearUI();document.getElementById('bombSlider').style.display = 'block';document.getElementById('bombButton').style.backgroundColor = '#0075ff';  "
        ></button>
      </div>
      <div class="slidecontainer" id="bombSlider">
        <p>Power</p>
        <input
          type="range"
          min="1"
          max="100"
          value="50"
          class="slider"
          id="bomb-Slider"
        />
      </div>
      <div>
        Cloth:
        <button
          id="clothButton"
          onclick="currentStyle = 'cloth'; clearUI();document.getElementById('clothSlider').style.display = 'block'; document.getElementById('clothButton').style.backgroundColor = '#0075ff'; "
        ></button>
      </div>
      <div class="slidecontainer" id="clothSlider">
        <p>Size (x^2)</p>
        <input
          type="range"
          min="1"
          max="25"
          value="10"
          class="slider"
          id="cloth-Slider"
        />
      </div>
      <div>
        Move:
        <button
          id="moveButton"
          onclick="currentStyle = 'move'; clearUI();document.getElementById('moveSlider').style.display = 'block'; document.getElementById('moveButton').style.backgroundColor = '#0075ff'; "
        ></button>
      </div>
      <div class="slidecontainer" id="moveSlider">
        <p>Size</p>
        <input
          type="range"
          min="10"
          max="40"
          value="20"
          class="slider"
          id="move-Slider"
        />
      </div>

      <div>
        Select:
        <button
          id="selectButton"
          onclick="currentStyle = 'select'; clearUI();document.getElementById('selectSlider').style.display = 'block'; document.getElementById('selectButton').style.backgroundColor = '#0075ff'; "
        ></button>
      </div>

      <div id="particleUI">
        <div>
          Position:
          <p id="particleUI-position"></p>
        </div>
        <div>
          Velocity:
          <p id="particleUI-velocity"></p>
        </div>
        <div>
          Acc:
          <p id="particleUI-acc"></p>
        </div>
        <div>
          Solid:
          <label class="switch">
            <input type="checkbox" id="solidCheckbox" />
          </label>
        </div>
        <div>
          Fixed:
          <label class="switch">
            <input
              type="checkbox"
              id="fixedCheckbox"
              onclick="  selectedObject.startpos.x = selectedObject.pos.x;
            selectedObject.startpos.y = selectedObject.pos.y;"
            />
          </label>
        </div>
      </div>
    </div>

    <canvas width="750" height="750" id="canvas"></canvas>
    <script src="script.js"></script>
  </body>
</html>
